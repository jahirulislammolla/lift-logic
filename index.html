<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lift Travel</title>
    <style>
        button:hover{
            background-color: rgb(115, 49, 177) !important;
            border-radius: 3px;
            border: 2px solid white;
        }
        body{
            background-color: azure;
        }
    </style>
  </head>
  <body>
    <h1 class="text-center">LIFT TRAVEL</h1>
    <div class="row">
        <div class="col-md-6 row lift_div">

        </div>
        <div class="col-md-6">
            <div class="row bg-primary inside_level">
            </div>
            <div class="row bg-primary p-2">
                <div class="col-md-6 text-center p-1">
                    <button class="pt-3 pb-3 bg-dark text-white fs-3 w-75" onclick="openDoor(currentLevel)">Open</button>
                </div>
                <div class="col-md-6 text-center p-1">
                    <button class="p-3 bg-dark text-white fs-3 w-75" onclick="closeDoor()">Close</button>
                </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <script>
        for(i=3; i>-1; i--){
            text = `
            <div class="p-1 text-center text-white bg-info row align-items-center" style='border-bottom: 2px solid white;'>
                <div class='col-md-6'>
                    <h1>Level ${i}</h1>
                </div>
                <div class="col-md-6">
                    <div class="text-center p-1">
                        <button class="p-2 bg-dark text-white fs-3 w-75" onclick="liftMoveRequest(${i} ,'top')">Top</button>
                    </div>
                    <div class="text-center p-1">
                        <button class="p-2 bg-dark text-white fs-3 w-75" onclick="liftMoveRequest(${i} ,'down')">Down</button>
                    </div>
                </div>
            </div>`;
            $(".lift_div").append(text);
        }
        for(i=3; i>-1; i--){
            text = `
            <div class="col-md-6 text-center p-3">
                <button class="p-4 bg-dark text-white fs-3 w-75" onclick="liftOpenRequest(${i})">${i}</button>
            </div>`;
            $(".inside_level").append(text);
        }
    </script>
  </body>
</html>
